---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: rule
  name: thanos-rule-0
spec:
  ports:
    - port: 9090
      protocol: TCP
      targetPort: http-rule
      name: http-rule
      nodePort: 31005
  selector:
    statefulset.kubernetes.io/pod-name: thanos-rule-0
  type: NodePort
---
# We want to be able to access each replica.
apiVersion: v1
kind: Service
metadata:
  labels:
    app: rule
  name: thanos-rule-1
spec:
  ports:
    - port: 9090
      protocol: TCP
      targetPort: http-rule
      name: http-rule
      nodePort: 31006
  selector:
    statefulset.kubernetes.io/pod-name: thanos-rule-1
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: thanos-rule
  name: thanos-rule
  namespace: monitor
spec:
  clusterIP: None
  ports:
  - name: grpc
    port: 10901
    targetPort: grpc
  - name: http
    port: 10902
    targetPort: http
  selector:
    app.kubernetes.io/name: thanos-rule
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/name: thanos-rule
  name: thanos-rule
  namespace: monitor
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: thanos-rule
  serviceName: thanos-rule
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app.kubernetes.io/name: thanos-rule
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - thanos-rule
            topologyKey: kubernetes.io/hostname
      containers:
      - args:
        - rule
        - --grpc-address=0.0.0.0:10901
        - --http-address=0.0.0.0:10902
        - --alert.query-url=http://0.0.0.0:9090
        - --rule-file=/etc/thanos/rules/*.rules
        - --objstore.config-file=/etc/bucket/config.yaml
        - --data-dir=/var/thanos/rule
        #- --label=rule_replica="$(NAME)"
        - --alert.label-drop="rule_replica"
        - --alert.label-drop="replica"
        #- --query=dnssrv+_http._tcp.thanos-query.thanos.svc.cluster.local
        - --alertmanagers.url=http://alertmanager-headless:9093
        - --query=thanos-querier:9090
        env:
        - name: NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        image: reg.chebai.org/paas/thanos:v0.12.2
        livenessProbe:
          failureThreshold: 24
          httpGet:
            path: /-/healthy
            port: 10902
            scheme: HTTP
          periodSeconds: 5
        name: thanos-rule
        ports:
        - containerPort: 10901
          name: grpc
        - containerPort: 10902
          name: http
        - containerPort: 9090
          name: http-rule
        readinessProbe:
          failureThreshold: 18
          httpGet:
            path: /-/ready
            port: 10902
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
        terminationMessagePolicy: FallbackToLogsOnError
        resources:
          requests:
            cpu: 0.5
            memory: 1Gi
          limits:
            cpu: 1
            memory: 2Gi
        volumeMounts:
        - mountPath: /var/thanos/rule
          name: thanos-rules-data
          readOnly: false
        - name: thanos-rules
          mountPath: /etc/thanos/rules
        - name: bucketconfig
          mountPath: /etc/bucket
      volumes:
      - name: bucketconfig
        configMap:
          name: bucketconfig
      - name: thanos-rules
        configMap:
          name: prometheus-rules
  volumeClaimTemplates:
  - metadata:
      name: thanos-rules-data
      #annotations:
      #  everest.io/disk-volume-type: SAS
      #labels:
      #  app.kubernetes.io/name: thanos-rule
      #  failure-domain.beta.kubernetes.io/region: cn-north-4
      #  failure-domain.beta.kubernetes.io/zone: cn-north-4b
    spec:
      accessModes: [ "ReadWriteOnce" ]
      #storageClassName: csi-disk
      resources:
        requests:
          storage: 10Gi
