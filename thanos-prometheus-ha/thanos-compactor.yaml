apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/name: thanos-compactor
  name: thanos-compactor
  namespace: monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: thanos-compactor
  serviceName: thanos-compactor
  template:
    metadata:
      labels:
        app.kubernetes.io/name: thanos-compactor
    spec:
      containers:
      - args:
        - compact
        - --wait
        - --retention.resolution-raw=16d
        - --retention.resolution-5m=42d
        - --retention.resolution-1h=180d
        #- --objstore.config=$(OBJSTORE_CONFIG)
        - --objstore.config-file=/etc/bucket/config.yaml
        - --data-dir=/var/thanos/compactor
        #env:
        #- name: OBJSTORE_CONFIG
        #  valueFrom:
        #    secretKeyRef:
        #      key: thanos.yaml
        #      name: thanos-objectstorage
        image: reg.chebai.org/paas/thanos:v0.12.1
        name: thanos-compactor
        ports:
        - containerPort: 10902
          name: http
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 10902
            scheme: HTTP
        resources:
          limits:
            cpu: 500m
            memory: 2Gi
          requests:
            cpu: 100m
            memory: 512Mi
        volumeMounts:
        - mountPath: /var/thanos/compactor
          name: thanos-compactor-data
          readOnly: false
        - name: bucketconfig
          mountPath: /etc/bucket
      volumes:
      - emptyDir: {}
        name: thanos-compactor-data
      - name: bucketconfig
        configMap:
          name: bucketconfig
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: thanos-compactor
  name: thanos-compactor
  namespace: monitor
spec:
  ports:
  - name: http
    port: 10902
    targetPort: http
  selector:
    app.kubernetes.io/name: thanos-compactor
